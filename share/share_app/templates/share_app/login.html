<html>
	<head>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/login.css"> 
	<title>SHARE - Sign Up or Login</title>
	</head>

	<body>
		<div id="header">Share</div>
		<div id="main">
			<div id="login">
				<h1>Login: </h1>
				<form action="submitlogin" method="post">
				{%csrf_token%}	
				<div>Username: <input type='text'/> </div>
				<div>Password: <input type='password'/> </div>
				<input type="submit" value="login"/>
				</form>

			</div>
   	           	<div id="signup">
				<h1>Sign Up: </h1>
				<div>First Name: <input type='text'/> </div>
				<div>Last Name: <input type='text'/> </div>
				<div>Birth Date: <input type='text'/> <input type='text'/> <input
 				type='text'/> </div>
				<div>Email Address: <input type='text'/> </div>
				<div>Username: <input type='text'/> </div>
				<div>Password: <input type='password'/> </div>				
				<input type='button' value="Sign Up"></div>
			</div>
		<div id="footer">Footer</div>		
	</body>
</html>
