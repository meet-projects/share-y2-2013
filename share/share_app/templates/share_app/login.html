	 <select name='birthday_month'>	<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>

			</div>
		<div id="footer">Footer</div>

</html>
