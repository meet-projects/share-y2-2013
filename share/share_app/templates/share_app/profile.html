<html>
	<head>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/profile.css">
	<title>SHARE - profile</title>
	<script src="{{ STATIC_URL }}js/jquery.min.js"></script>

		<script src="http://code.highcharts.com/highcharts.js"></script>
<div id="graph1">		
<script type="text/javascript" >
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Moods'
            },
            subtitle: {
                text: 'Your personal moods'
            },
            xAxis: {
                categories: ['Happy', 'Sad', 'Angry', 'Annoyed', 'Sleepy'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Moods',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: 'Moods'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -100,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Moods',
                data: [{{happies}}, {{saddies}},{{angries}}, {{annoyies}} ,{{sleepies}}]
				//data: [12, 17,45, 77 ,58]
            }]
        });
    });
    


		</script></div>
</head>

	<body>


		<div id="header">{{ user.first_name }} {{ user.last_name }}
			<div id="header2">
						<img src="{{ STATIC_URL }}images/logo2.png" alt="logo" 
width="100px" height="100px">
<a href="home" class="b">Home</a>
<a href="profile" class="b">Profile</a>
<a href="logout" class="b">Log out</a>
			</div>
		</div>
		<div id="main">
			<div id="AddPhoto">
				<div id="Settings_A">
					<div id="username"><p>{{user.user.first_name}} {{user.user.last_name}}</p></div>
					<div><p>Hobbies: {{user.hobbies }}</p> </div>		
					<div><p>School: {{user.school}}</p></div>
					<div><p>Birthday: {{user.birthday}}</p></div>
					<form action="mood" method="post">
        			{%csrf_token%}					
					<div>What Is Your Mood Today?  <input type='text' name='mood'/> </div><br />
					 <input type='submit' value="Submit" href = "profile"/>
				</div>
			</div>
		</div>
		<div id="container" style="width:60%; height:400px;"></div>	
<div id="footer"></div>	

	</body>
</html>
